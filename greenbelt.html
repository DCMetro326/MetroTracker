<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Greenbelt Yard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;   /* center horizontally */
        align-items: center;       /* center vertically */
        background: #f7f7f7;
    }

    .yard-layout {
        display: flex;
        gap: 40px;
    }
    
    .container {
        display: grid;
        grid-template-columns: repeat(8, auto) 40px;
        row-gap: 6px;
        column-gap: 2px;
    }

    .spacer {
        width: 6px;
        height: 6px;
        opacity: 0;         /* Fully invisible */
    }

    .cell {
        width: 100px;       /* 3:5 aspect ratio â†’ height = width * (5/3) */
        height: 40px;
        border: 2px solid black;
        box-sizing: border-box;
        font-size: 14px;
        font-weight: bold;
        justify-content: center;   /* centered horizontally */
        align-items: center;
        text-align: center;
    }

    .row-number {
        font-size: 18px;
        text-align: left;
        padding-left: 6px;
    }
</style>
</head>
<body>

<h2>Greenbelt Yard</h2>


<div class="yard-layout">
    <div class="container" id="leftGrid"></div>
    <div class="container" id="rightGrid"></div>
</div>

<script src="script.js"></script>

</body>
</html>
