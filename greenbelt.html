<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>16x8 Grid with Row Numbers</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(9, auto); /* 8 boxes + number column */
        gap: 8px;
        align-items: center;
    }

    .row-number {
        font-size: 18px;
        padding-left: 10px;
    }

    .cell {
        width: 75px;        /* 3:4 proportion → height = width * (4/3) */
        height: 100px;
        border: 2px solid black;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<h2>16 × 8 Grid of 3:4 Rectangles</h2>

<div class="container" id="grid"></div>

<script>
    const grid = document.getElementById("grid");

    for (let r = 16; r >= 1; r--) {
        for (let c = 1; c <= 8; c++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            grid.appendChild(cell);
        }
        const label = document.createElement("div");
        label.className = "row-number";
        label.textContent = r;
        grid.appendChild(label);
    }
</script>

</body>
</html>
