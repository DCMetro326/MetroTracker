<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>16x8 Grid Rotated 5:3 Rectangles</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;   /* center horizontally */
        align-items: center;       /* center vertically */
        background: #f7f7f7;
    }

    /* Wrap the grid so we can center this box */
    .grid-wrapper {
        padding: 20px;
    }

    /* Grid layout: 8 columns + 1 column for the row numbers */
    .container {
        display: grid;
        grid-template-columns: repeat(8, auto) 40px;
        column-gap: 2px;   /* very small gap between columns */
        row-gap: 6px;     /* slightly larger gap between rows */
        align-items: center;
    }

    .cell {
        width: 100px;       /* 3:5 aspect ratio â†’ height = width * (5/3) */
        height: 40px;
        border: 2px solid black;
        box-sizing: border-box;
    }

    .row-number {
        font-size: 18px;
        text-align: left;
        padding-left: 6px;
    }
</style>
</head>
<body>

<h2>Greenbelt Yard</h2>

<div class="grid-wrapper">
    <div class="container" id="grid"></div>
</div>

<script>
    const grid = document.getElementById("grid");

    for (let r = 16; r >= 1; r--) {
        for (let c = 1; c <= 8; c++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            grid.appendChild(cell);
        }
        const label = document.createElement("div");
        label.className = "row-number";
        label.textContent = r;
        grid.appendChild(label);
    }
</script>

</body>
</html>
