<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Greenbelt Yard Map</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;   /* center horizontally */
        align-items: center;       /* center vertically */
        background: #f7f7f7;
    }

    /* Wrap the grid so we can center this box */
    .grid-wrapper {
        padding: 20px;
    }

    /* Grid layout: 8 columns + 1 column for the row numbers */
    .container {
        display: grid;
        grid-template-columns: repeat(8, auto) 40px;
        column-gap: 2px;   /* very small gap between columns */
        row-gap: 6px;     /* slightly larger gap between rows */
        align-items: center;
    }

    .spacer {
        width: 60px;
        height: 100px;
        opacity: 0;         /* Fully invisible */
    }

    .cell {
        width: 100px;       /* 3:5 aspect ratio → height = width * (5/3) */
        height: 40px;
        border: 2px solid black;
        box-sizing: border-box;
    }

    .row-number {
        font-size: 18px;
        text-align: left;
        padding-left: 6px;
    }
</style>
</head>
<body>

<h2>Greenbelt Yard</h2>

<div class="grid-wrapper">
    <div class="container" id="grid"></div>
</div>

<script>
    // Adds a row with N visible cells aligned on the RIGHT side
    function addRowRightAligned(cellCount, rowNumber) {
        // Add invisible left spacers so the REAL cells shift to the right
        const leftSpacerCount = 8 - cellCount;
        for (let i = 0; i < leftSpacerCount; i++) {
            const spacer = document.createElement("div");
            spacer.className = "spacer";
            grid.appendChild(spacer);
        }

        // Add real cells (these appear on the right)
        for (let i = 0; i < cellCount; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            grid.appendChild(cell);
        }

        // Row number at far right
        const label = document.createElement("div");
        label.className = "row-number";
        label.textContent = rowNumber;
        grid.appendChild(label);
    }

    // --- New special rows (top) ---
    addRowRightAligned(4, 20);  // Row 20
    addRowRightAligned(5, 19);  // Row 19
    addRowRightAligned(5, 18);  // Row 18
    addRowRightAligned(3, 17);  // Row 17

    // --- Original rows 16 → 1 (always 8 rectangles) ---
    for (let r = 16; r >= 1; r--) {
        addRowRightAligned(8, r);
    }
</script>

</body>
</html>
