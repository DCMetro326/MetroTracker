<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Greenbelt Yard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f7f7f7;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Two side-by-side grids */
    .yard-layout {
        display: flex;
        justify-content: center;
        gap: 60px;
        align-items: flex-start;
    }

    /* Both grids use identical structure */
    .container {
        display: grid;
        grid-template-columns: repeat(8, auto) 40px;
        column-gap: 2px;
        row-gap: 6px;
    }

    .spacer {
        width: 6px;
        height: 6px;
        opacity: 0;
    }

    .cell {
        width: 100px;
        height: 40px;
        border: 2px solid black;
        box-sizing: border-box;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .row-number {
        font-size: 16px;
        padding-left: 6px;
        text-align: left;
    }
</style>
</head>
<body>

<h2>Greenbelt Yard</h2>

<!-- TWO GRIDS SIDE-BY-SIDE -->
<div class="yard-layout">
    <div class="container" id="leftGrid"></div>
    <div class="container" id="rightGrid"></div>
</div>

<script src="script.js"></script>

</body>
</html>
