<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Largo Tail Tracks</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f7f7f7;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(8, auto) 40px; /* 8 cells + label */
        row-gap: 6px;
        column-gap: 2px;
        justify-content: center;
    }

    .cell {
        width: 70px;
        height: 28px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        font-weight: bold;
    }

    .spacer {
        width: 6px;
        height: 6px;
        opacity: 0;
    }

    .row-number {
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
</style>
<link rel="stylesheet" href="specialTrains.css">
</head>
<body>

<h2>Largo Tail Tracks</h2>

<div class="container" id="grid"></div>

<script src="specialTrains.js"></script>
<script src="script.js"></script>
<script src="largoScript.js"></script>

</body>
</html>
