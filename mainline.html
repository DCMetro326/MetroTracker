<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mainline</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Matches Glenmont â€” 8 columns + a right label */
    .container {
        display: grid;
        grid-template-columns: repeat(8, auto) 40px;
        row-gap: 6px;
        column-gap: 2px;
        justify-content: center;
    }

    .cell {
        width: 70px;
        height: 28px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        font-weight: bold;
    }

    /* Invisible spacer for right-alignment */
    .spacer {
        width: 6px;
        height: 6px;
        opacity: 0;
    }

    /* Destination aligned like track labels */
    .dest-label {
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: #000;
    }
</style>
</head>
<body>

<h2>Mainline</h2>

<div class="container" id="main-grid"></div>

<script src="mainlineScript.js"></script>

</body>
</html>
