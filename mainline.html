<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mainline Trains</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f7f7f7;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    #mainGrid {
        display: grid;
        grid-template-columns: repeat(8, auto) 40px;
        column-gap: 2px;
        row-gap: 4px;
        justify-content: center;
    }

    .cell {
        width: 70px;
        height: 28px;
        border: 2px solid black;
        box-sizing: border-box;
        font-size: 12px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
    }

    .spacer {
        width: 6px;
        height: 6px;
        opacity: 0;
    }

    .row-number {
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    /* DestCode label (station and display names) */
    .dest-label {
        font-size: 14px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        color: inherit;
        width: 600%;
        margin-top: 2px;
        margin-left: 4px;
        word-wrap: break-word;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .dest-label span {
        margin-right: 5px;
        font-weight: bold;
    }
</style>
<link rel="stylesheet" href="specialTrains.css">
</head>
<body>

<h2>Mainline Trains</h2>

<div id="mainGrid"></div>

<script src="destinations.js"></script>
<script src="specialTrains.js"></script>
<script src="mainlineScript.js"></script>

</body>
</html>
