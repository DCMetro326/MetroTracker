<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mainline Trains</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f7f7f7;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Use same yard-style right-grid layout */
    #mainGrid {
        display: grid;
        grid-template-columns: repeat(8, auto) 40px;  /* 8 cells + label on right */
        column-gap: 2px;
        row-gap: 4px;
        justify-content: center;
    }

    .cell {
        width: 70px;
        height: 28px;
        border: 2px solid black;
        box-sizing: border-box;
        font-size: 12px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
    }

    .spacer {
        width: 6px;
        height: 6px;
        opacity: 0;
    }

    /* The row number labels */
    .row-number {
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    /* DestCode label (station and display names) */
    .dest-label {
        font-size: 14px;
        display: flex;
        justify-content: flex-start; /* Aligns text to the left */
        align-items: center;
        color: inherit; /* Inherit color from JS */
        width: 600%; /* Ensures enough space */
        margin-top: 2px;
        margin-left: 4px;
        word-wrap: break-word;
        white-space: nowrap; /* Prevent wrapping */
        overflow: hidden;
        text-overflow: ellipsis; /* Add ellipsis if text overflows */
    }
    
    .dest-label span {
        margin-right: 5px; /* Add some space between the destCode and the station */
        font-weight: bold;
    }
</style>
<link rel="stylesheet" href="specialTrains.css">
</head>
<body>

<h2>Mainline Trains</h2>

<!-- Single grid, built exactly like a yard right-side grid -->
<div id="mainGrid"></div>

<script src="destinations.js"></script>
<script src="specialTrains.js"></script>
<script src="mainlineScript.js"></script>

</body>
</html>
