<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Terminals</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f7f7f7;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    h3 {
        text-align: center;
        margin: 14px 0 6px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(8, auto) 40px;
        row-gap: 4px;
        column-gap: 2px;
        justify-content: center;
    }

    .cell {
        width: 70px;
        height: 28px;
        border: 2px solid black;
        box-sizing: border-box;
        font-size: 12px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spacer {
        width: 6px;
        height: 6px;
        opacity: 0;
    }

    .row-number {
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
</style>
<link rel="stylesheet" href="specialTrains.css">
</head>
<body>

<h2>Terminals</h2>

<!-- ================= Vienna ================= -->
<h3>Vienna</h3>
<div class="container" id="vienna">
</div>

<!-- ================= Shady Grove ================= -->
<h3>Shady Grove</h3>
<div class="container" id="shady-grove">
</div>

<!-- ================= Greenbelt ================= -->
<h3>Greenbelt</h3>
<div class="container" id="greenbelt">
</div>

<script src="script.js"></script>

</body>
</html>
