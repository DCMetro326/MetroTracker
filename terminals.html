<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Terminals</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f7f7f7;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    h3 {
        text-align: center;
        margin: 14px 0 6px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(8, auto) 40px;
        row-gap: 4px;
        column-gap: 2px;
        justify-content: center;
    }

    .cell {
        width: 70px;
        height: 28px;
        border: 2px solid black;
        box-sizing: border-box;
        font-size: 12px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spacer {
        width: 6px;
        height: 6px;
        opacity: 0;
    }

    .row-number {
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
</style>
<link rel="stylesheet" href="specialTrains.css">
</head>
<body>

    <h2>Terminals</h2>
    
    <h3>Shady Grove (A15)</h3>
    <div class="container" id="shadyGrove">
    </div>
    
    <h3>Glenmont (B11)</h3>
    <div class="container" id="glenmont">
    </div>

    <h3>Huntington (C15)</h3>
    <div class="container" id="huntington">
    </div>

    <h3>New Carrollton (D13)</h3>
    <div class="container" id="newCarrollton">
    </div>

    <h3>Mt Vernon Sq (E01)</h3>
    <div class="container" id="mtVernonSq">
    </div>
    
    <h3>Greenbelt (E10)</h3>
    <div class="container" id="greenbelt">
    </div>

    <h3>Branch Ave (F11)</h3>
    <div class="container" id="branchAve">
    </div>

    <h3>Downtown Largo (G05)</h3>
    <div class="container" id="largo">
    </div>

    <h3>Franconia-Springfield (J03)</h3>
    <div class="container" id="franconia">
    </div>
        
    <h3>Vienna (K08)</h3>
    <div class="container" id="vienna">
    </div>

    <h3>Ashburn (N12)</h3>
    <div class="container" id="ashburn">
    </div>

    <h3>Grosvenor-Strathmore (A11)</h3>
    <div class="container" id="grosvenor">
    </div>

    <h3>Silver Spring (A10)</h3>
    <div class="container" id="silverSpring">
    </div>

    <h3>Wiehle-Reston East (N06)</h3>
    <div class="container" id="wiehle">
    </div>
    
    <script src="specialTrains.js"></script>
    <script src="script.js"></script>
    <script src="terminalsScript.js"></script>

</body>
</html>
